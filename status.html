<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status | Whatsapp UI</title>
    <link
      rel="icon"
      type="image/x-icon"

  <body class="bg-emerald-300">
    <section class="max-w-md mx-auto">
      <div

        <h4 class="font-semibold">WhatsApp</h4>
        <div class="flex">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"

            height="32"
            viewBox="0 0 24 24"

              fill="currentColor"
              d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2m0-6c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2m0 12c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2"

      >
        <li>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            class="w-6"
          >
            <path
              fill="currentColor"
              d="M12 18q2.075 0 3.538-1.462Q17 15.075 17 13q0-2.075-1.462-3.538Q14.075 8 12 8Q9.925 8 8.463 9.462Q7 10.925 7 13q0 2.075 1.463 3.538Q9.925 18 12 18Zm0-2q-1.25 0-2.125-.875T9 13q0-1.25.875-2.125T12 10q1.25 0 2.125.875T15 13q0 1.25-.875 2.125T12 16Zm6-6q.425 0 .712-.288Q19 9.425 19 9t-.288-.713Q18.425 8 18 8t-.712.287Q17 8.575 17 9t.288.712Q17.575 10 18 10ZM4 21q-.825 0-1.412-.587Q2 19.825 2 19V7q0-.825.588-1.412Q3.175 5 4 5h3.15L8.7 3.325q.15-.15.337-.238Q9.225 3 9.425 3h5.15q.2 0 .388.087q.187.088.337.238L16.85 5H20q.825 0 1.413.588Q22 6.175 22 7v12q0 .825-.587 1.413Q20.825 21 20 21Z"
            />
          </svg>
        </li>

        <li class="flex justify-between items-center flex-1">
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2 relative"
          >
            <a href="./index.html">Chats</a>
            <span
              class="bg-white text-emerald-800 rounded-full p-1 w-5 h-5 text-xs flex items-center justify-center font-medium"
            >
              8
            </span>
          </div>
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2 relative"
          >
            <a href="./status.html">status</a>
            <div class="absolute w-full top-8 right-2 h-1 bg-white"></div>
          </div>
          <div
            class="uppercase font-medium text-sm flex items-center space-x-2 mr-4"
          >
            <span>calls</span>
          </div>
        </li>
      </ul>
      <div class="bg-white h-96">
        <div class="px-3 py-3 flex items-center justify-between space-x-4">
          <img
            src="https://ui-avatars.com/api/?background=random&name=Jyothika"
            alt="Jyothika"
            class="rounded-full border-2 border-emerald-800 p-0.5"
          />
          <div class="flex flex-1 justify-between items-center">
            <div>
              <h4 class="font-semibold">My Status</h4>
              <small class="text-gray-500">Today, 12:30 am</small>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                class="fill-current text-gray-800"
              >
                <path
                  fill="currentColor"
                  d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2m0-6c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2m0 12c-1.1 0-2 .9-2 2s.9 2 2 2s2-.9 2-2s-.9-2-2-2"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="text-md">
          <h4 class="px-3 pb-2 text-gray-600 font-medium">Recent Updates</h4>
          <div
            class="px-3 py-2 flex items-center space-x-4 cursor-pointer hover:bg-gray-100"
          >
            <img
              src="https://ui-avatars.com/api/?background=random&name=Siva"
              alt="Siva"
              class="rounded-full border-2 border-emerald-800 p-0.5"
            />
            <div>
              <h4 class="font-semibold">Siva</h4>
              <small class="text-gray-600">Today, 4:30am</small>
            </div>
          </div>
          <div class="px-3 py-2 flex items-center space-x-4 cursor-pointer hover:bg-gray-100">
            <img
              src="https://ui-avatars.com/api/?background=random&name=Suriya"
              alt="Suriya"
              class="rounded-full border-2 border-emerald-800 p-0.5"
            />
            <div>
              <h4 class="font-semibold">Suriya</h4>
              <small class="text-gray-600">Today, 5:00am</small>
            </div>
          </div>
          <div class="px-3 py-2 flex items-center space-x-4 cursor-pointer hover:bg-gray-100">
            <img
              src="https://ui-avatars.com/api/?background=random&name=Leo"
              alt="Leo"
              class="rounded-full border-2 border-emerald-800 p-0.5"
            />
            <div>
              <h4 class="font-semibold">Leo</h4>
              <small class="text-gray-600">Today, 05:30am</small>
            </div>
          </div>
        </div>
      </div>
